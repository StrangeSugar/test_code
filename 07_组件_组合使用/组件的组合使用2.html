<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>组件的组合使用</title>
</head>

<body>
    <div id="example"></div>

    <!--引入react核心库-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入操作react操作DOM库-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!--引入传参限制库-->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        //应用组件
        class App extends React.Component {
            state = {
                todoArr: ['吃饭', '睡觉', '学习'],
            }
            addtodo = (data) => {
                //获取原状态中的todo数组
                let { todoArr } = this.state
                //向todo数组中追加一条数据
                todoArr.unshift(data)
                //更新状态
                this.setState({ todoArr:todoArr })



            }
            render() {
                let { todoArr } = this.state

                return (
                    <div>
                        <h1>Simple todo list</h1>
                        <Add addTodo={this.addtodo}  count={todoArr.length} />
                        <List todoArr={todoArr} />
                    </div>
                )
            }
        }


        class Add extends React.Component {
            add = () => {

                let { addTodo} = this.props
                let userInput = this.input.value

                if (userInput.trim() === "") return
                addTodo(userInput)
                this.input.value = ""


            }
            render() {
                let { count} = this.props
                return (
                    <div>
                        <input type="text" ref={(input) => { this.input= input }} />
                        <button onClick={this.add}>Add #{count}</button>
                    </div>
                )
            }
        }

       





        class List extends React.Component {

            render() {
                let { todoArr } = this.props
                return (
                    <div>
                        <ul>
                            {
                                todoArr.map((item, index) => <li key={index}>{item}</li>)
                            }
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("example"))

    </script>

</body>

</html>
