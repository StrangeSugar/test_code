class Weather extends React.Component{
    state={isHot:false}
    
    change=()=>{
        console.log(this);
        console.log(this.state);
         this.setState({isHot:!this.state.isHot})  

    }
    
    render(){
        let i=1
        console.log(i);

        let {isHot} = this.state
        return <h1 className = "change" onClick = {this.change}>今天天气很{isHot ? "炎热":"凉爽"}</h1>
    }
   
}

let weather = ReactDOM.render(<Weather/>,document.getElementById("box"))
